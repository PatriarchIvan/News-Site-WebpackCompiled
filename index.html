<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <title>News site</title>
<link rel="icon" href="assets/favicon.png"><script defer src="./js/app.js"></script></head>

<body>
    <header class="header">
        <h1 class="title">News.Fast.Pretty.Find <span class="accent">everything</span> you want!</h1>
        <div class="filters">
            <div class="filters__country">
                <h4>Country:</h4>
                <select class="country" name="select">
                    <option value="country" selected disabled>Country not filtered</option>
                    <option value="us">USA</option>
                    <option value="de">Germany</option>
                    <option value="gb">Great Britain</option>
                    <option value="gr">Greece</option>
                    <option value="pl">Poland</option>
                    <option value="ua">Ukraine</option>
                    <option value="ca">Canada</option>
                </select>
            </div>
            <div class="filters__category">
                <h4>Category:</h4>
                <select class="category" name="select">
                    <option value="category" selected disabled>Category not filtered</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="filters__source">
                <h4>Source:</h4>
                <select class="source" name="select">
                    <option value="source" selected disabled>Source not filtered</option>
                </select>
            </div>
            <div class="filters__range">
                <h3 class="show-text">Articles to show:<span class="outputcounter">50</span></h3>
                <input class="counter" type="range" min="1" max="100" step="1" value="50">
            </div>
            <div class="input__block">
                <input class="input" type="search" placeholder="Phrase search">
                <button class="find__btn">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.1666 36.25C9.74998 36.25 2.08331 28.5834 2.08331 19.1667C2.08331 9.75004 9.74998 2.08337 19.1666 2.08337C28.5833 2.08337 36.25 9.75004 36.25 19.1667C36.25 28.5834 28.5833 36.25 19.1666 36.25ZM19.1666 4.58337C11.1166 4.58337 4.58331 11.1334 4.58331 19.1667C4.58331 27.2 11.1166 33.75 19.1666 33.75C27.2166 33.75 33.75 27.2 33.75 19.1667C33.75 11.1334 27.2166 4.58337 19.1666 4.58337Z"
                            fill="#0261c6fe" />
                        <path
                            d="M36.6667 37.9167C36.35 37.9167 36.0334 37.8 35.7834 37.55L32.45 34.2167C31.9667 33.7334 31.9667 32.9334 32.45 32.45C32.9334 31.9667 33.7334 31.9667 34.2167 32.45L37.55 35.7834C38.0334 36.2667 38.0334 37.0667 37.55 37.55C37.3 37.8 36.9834 37.9167 36.6667 37.9167Z"
                            fill="#000" />
                    </svg>
                    Show filters
                </button>
                <button class="search__btn">Find!</button>
            </div>
            <button class="close__btn">&#10010</button>
        </div>
    </header>
    <main class="main">
    </main>
    <button class="scroll">&#8593</button>
    <script src="./js/app.js"></script>
</body>

</html>
